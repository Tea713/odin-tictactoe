<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="player-information">
            <div class="player-container">
                <input
                    type="text"
                    class="player-name"
                    id="player1"
                    value="Player 1"
                    placeholder="Player 1"
                />
            </div>
            <div id="score-board">
                <div class="player-score" id="player1-score"></div>
                :
                <div class="player-score" id="player2-score"></div>
            </div>
            <div class="player-container">
                <input
                    type="text"
                    class="player-name"
                    id="player2"
                    value="Player 2"
                    placeholder="Player 2"
                />
            </div>
        </div>
        <div id="board">
            <div><button type="button" data-row="0" data-col="0"></button></div>
            <div><button type="button" data-row="0" data-col="1"></button></div>
            <div><button type="button" data-row="0" data-col="2"></button></div>
            <div><button type="button" data-row="1" data-col="0"></button></div>
            <div><button type="button" data-row="1" data-col="1"></button></div>
            <div><button type="button" data-row="1" data-col="2"></button></div>
            <div><button type="button" data-row="2" data-col="0"></button></div>
            <div><button type="button" data-row="2" data-col="1"></button></div>
            <div><button type="button" data-row="2" data-col="2"></button></div>
        </div>
        <button id="reset-btn">Reset</button>
    </body>
</html>
